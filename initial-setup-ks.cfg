#version=DEVEL
# X Window System configuration information
xconfig  --startxonboot
# License agreement
eula --agreed
repo --name="Server-HighAvailability" --baseurl=file:///run/install/repo/addons/HighAvailability
repo --name="Server-ResilientStorage" --baseurl=file:///run/install/repo/addons/ResilientStorage
repo --name="Server-Mysql" --baseurl=file:///run/install/repo/addons/Mysql
# System authorization information
auth --enableshadow --passalgo=sha512
# Use CDROM installation media
cdrom
# Use graphical install
graphical
# Run the Setup Agent on first boot
firstboot --enable
# System services
services --enabled="chronyd"
# Keyboard layouts
keyboard --vckeymap=us --xlayouts='us'
# System language
lang en_US.UTF-8

ignoredisk --only-use=sda
# Network information
network  --bootproto=dhcp --device=eth0 --ipv6=auto --activate
network  --bootproto=dhcp --hostname=docker.oracleworld.com

# Root password
rootpw --iscrypted $6$R/5Sn8JBqtXUvAGX$wIZ1hjvw4QMT5XoONffolQ54SiVY/YPTvWR92VyHP8CCQuz5NkOazbLOekDohxShTF6uLz.mGPjriTLQ4JkOA/
# System timezone
timezone America/Los_Angeles --isUtc
user --groups=wheel --name=holuser --password=$6$pOX1vaalHwoOcrFD$rKDiATjHQxBF7iZWNvrmT8dgHWZj1o18c8v4nul7jG6EsofeKKBivSvh81JPDlP9reDFg3XAG2RR50Pa3Hoqx0 --iscrypted --gecos="Hands-On Lab User"
# System bootloader configuration
bootloader --append=" crashkernel=auto" --location=mbr --boot-drive=sda
# Partition clearing information
clearpart --none --initlabel
# Disk partitioning information
part /boot --fstype="xfs" --ondisk=sda --size=500
part btrfs.154 --fstype="btrfs" --ondisk=sda --size=122506
part swap --fstype="swap" --ondisk=sda --size=8065
btrfs none --label=ol_docker btrfs.154
btrfs / --subvol --name=root LABEL=ol_docker
btrfs /home --subvol --name=home LABEL=ol_docker

